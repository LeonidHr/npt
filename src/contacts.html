<!DOCTYPE html>
<html lang="ru">
	@@include('html/_head.htm',{
	"title":"npt | contacts"
	})
	<body>
		<div class="contacts-wrapper wrapper">
			@@include('html/_header.htm',{})
			<main class="page">
				<section data-prlx-parent class="mainscreen-contacts">
					<div class="mainscreen-contacts__container">
						<div class="mainscreen-contacts__content">
							<h1 class="mainscreen-contacts__title title-main">контакты</h1>
							<ul class="mainscreen-contacts__sociable sociable-contacts">
								<li class="sociable-contacts__item">
									<a class="sociable-contacts__link social" href="mailto:mail@mail.com" target="_blank">
										<div class="sociable-contacts__icon social__icon _icon-mail"></div>
										<div class="sociable-contacts__descr">mail@mail.com</div>
									</a>
								</li>
								<li class="sociable-contacts__item">
									<a class="sociable-contacts__link social" href="https://telegram.me/neuralcom" target="_blank">
										<div class="sociable-contacts__icon social__icon _icon-tg"></div>
										<div class="sociable-contacts__descr">@neuralcom</div>
									</a>
								</li>
								<li class="sociable-contacts__item">
									<a class="sociable-contacts__link social" href="tel:+3211050550" target="_blank">
										<div class="sociable-contacts__icon social__icon _icon-tel"></div>
										<div class="sociable-contacts__descr">+3 211 05 05 50</div>
									</a>
								</li>
							</ul>
						</div>
						<div class="mainscreen-contacts__image-ibg"  data-prlx-dyr data-prlx-dxr data-prlx-mouse data-prlx-cx="150" data-prlx-cy="150">
							<img data-prlx data-src="@img/contacts/ball.png" alt="Ball">
						</div>
					</div>
				</section>
      </main>
			@@include('html/_footer.htm',{})
		</div>
		@@include('html/_popup.htm',{})
		@@include('html/_js.htm',{})
	</body>
</html>
